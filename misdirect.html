  <body>
  	<!-- this is our map! -->
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">

    <!-- Map itself (async) -->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFd3lWN2gDqG2PYF6JIJnWpMs5Nbbbiz0&libraries=places&callback=initAutocomplete" defer></script>
    
    
    <!-- geolocation functionality -->
    <script src="./modules/geolocation.js"></script>

    <!-- search types -->
    <script src="./modules/places-search.js"></script>
